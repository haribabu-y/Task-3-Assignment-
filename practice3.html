<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragging the element</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            border: 2px solid black;
            display: flex;
            gap: 10px;
        }
        .h1 {
            width: 100px;
            height: 80px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <p>Drag and drop the text on the the empty div</p>
    <div class="h1" id="1st" draggable="true" ondragstart="dragstartHandler(event)">Drag this div and place it in the above div 1</div>
    <div class="h1" id="2nd" draggable="true" ondragstart="dragstartHandler(event)">Drag this div and place it in the above div 2</div>
    <div class="h1" id="3rd" draggable="true" ondragstart="dragstartHandler(event)">Drag this div and place it in the above div 3</div>


    <div id="div1" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div><br>

    <div id="div2" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div><br>

 

    <script>
        function dragstartHandler(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function dragoverHandler(event) {
            event.preventDefault();
        }
        function dropHandler(event) {
            event.preventDefault();
      const data = event.dataTransfer.getData("text");
      const draggedElement = document.getElementById(data);
      event.target.appendChild(draggedElement);
        }
    </script>
</body>
</html>
