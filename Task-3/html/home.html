<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/Task-3/css/style.css">
</head>
<body>
    <div class="pagination">
        <button id="page1btn">Page 1</button>
        <button id="page2btn">Page 2</button>
    </div>
    <div class="elementsdiv">
        <div class="element" onclick="splitDiv(event,this)" id="mainElement"></div>
        <div class="actionButton">
            <button onclick="allowCut()">Cut</button>
            <button onclick="joinParts()">Join</button>
            <button onclick="dragItems()">Drag</button>
            <button onclick="location.reload()">Reset</button>
        </div>
    </div>
    
    <div class="dragdiv" id="dragplace" ondrop="dropHandler(event, this)" ondragover="dragoverHandler(event)"></div>
    <!-- <textarea name="div" id="dragitem" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)" style="width: 200px; height: 100px;"></textarea> -->
     <button onclick="buildTree()" id="buildTreeBtn">Build Tree</button>
     <div class="treeContainer" id="buildTree"></div>

    <script src="/Task-3/js/script.js"></script>
</body>
</html>
